<form class="max-w-[500px] border mx-auto p-5 flex flex-col gap-5 rounded-md mt-10 bg-indigo-500">
    <h1 class="text-center font-bold text-2xl">Login</h1>
    <div class="flex flex-col w-2/3 mx-auto">
        <label for="email" class="label-form">Email</label>
        <input type="email" class="input p-1 rounded-md shadow-xl animate-pulse" id="email" placeholder="e-mail">
    </div>
    <div class="flex flex-col w-2/3 mx-auto">
        <label for="password" class="label-form">Password</label>
        <input type="password" class="input p-1 rounded-md shadow-xl" id="password" placeholder="password">
</div>
<div class="flex gap-20 mx-auto">
<button class="border p-2 rounded-md shadow-xl hover:bg-sky-300">Confirm</button>
<button class="border p-2 rounded-md shadow-xl hover:bg-sky-300">Cancel</button>
</div>
</form>
